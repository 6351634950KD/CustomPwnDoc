name: Generate Swagger Documentation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run the Swagger doc generation script
    - run: npm i
      working-directory: backend
    - run: npm run generate-api-doc
      working-directory: backend
